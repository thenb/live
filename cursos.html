<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
  
      header, main, footer,.content {
        padding-left: 300px;
      }
  
      @media only screen and (max-width : 992px) {
        header, main, footer,.content {
          padding-left: 0;
        }
      }
    </style>    
  </head>  
  <body>    
    <!--Header-->    
    <nav class="grey lighten-5">
      <div class="nav wrapper">
        <div class="container ">
            <div class="row right">
              <div class="row">
                <a href="" class="brand-logo cyan-text">Ricardo Barato</a>
              </div>
              <div class="row">
                <a href="" class="cyan-text">Live University</a>
              </div> 
            </div>
          <a href="" class="button-collapse" data-activates="sidenav"><i class="material-icons cyan-text text-darken-4">menu</i></a>          
        </div>
      </div>
    </nav>
    <!--SideNav-->  
    <ul class="side-nav fixed" id="sidenav">
      <li>
        <div class="user-view" style="height: 150px !important;">
          <div class="background" style="background-color: cyan">              
          </div>           
        </div>
        <div class="col s12">
          <div class="col s6 offset-s2">
              <img src="img/logo1.png" alt="" >
          </div>          
        </div>          
      </li>      
      <li>
        <a href="./index.html"><i class="material-icons">people</i>Colaboradores</a>
      </li>
      <li class="active">
        <a href="./cursos.html"><i class="material-icons">developer_board</i>Cursos</a>
      </li>
    </ul>
    <!--Main Container-->
    <div class="content">     
      <div class="row">
        <div class="col s12 l12 m12">
          <div class="card-panel">
             <!-- First Block-->
            <h5>Cursos</h5>
            <br>
            <!-- Second Block-->
            <div class="row">
              <div class="col s1">               
              </div>
              <div class="col s3 offset-s7">
                <div class="row">                   
                    <input id="icon_prefix" type="text" placeholder="Pesquisar" style="width: auto !important">                    
                </div>                         
              </div>                
            </div>  
            <div id="tabelaCursos"></div>
          </div>
        </div> 
      </div>
    </div>     

   <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/ejs.min.js" src=""></script>
  <script>
    $(document).ready(function () {
      $('.button-collapse').sideNav(); 
    });
  </script>
 <script>
    var cursos= [
        {dia: "03", mes: "AGO", nome: "14 praticas de compras:", legenda:"Legenda sobre o curso", n1: "15", n2: "20"},
        {dia: "03", mes: "AGO", nome: "14 praticas de compras:", legenda:"Legenda sobre o curso", n1: "15", n2: "20"},
        {dia: "03", mes: "AGO", nome: "14 praticas de compras:", legenda:"Legenda sobre o curso", n1: "15", n2: "20"},
        {dia: "03", mes: "AGO", nome: "14 praticas de compras:", legenda:"Legenda sobre o curso", n1: "15", n2: "20"}
      ]    

    htmlCursos = ejs.render('<ul class="custon-ul-border"><% cursos.forEach(i => { %><li class="collection-item custon-collection-item-height row"><div class="col s3"><div class="row"><h6 class="black-text"><%= i.dia %></h6><h6 class="grey-text text-lighten-1"><%= i.mes %></h6></div></div><div class="col s3"><div class="row"><h6 class="black-text"><%= i.nome %></h6><h6 class="grey-text text-lighten-1"><%= i.legenda %></h6></div></div><div class="col s3"><div class="row"><h6 class="grey-text text-lighten-1">Colaboradores: <text style="font-size: 20px;color: gold"><%= i.n1 %></text> / <text style="color: gray"></text><%= i.n2 %></text></h6></div></div><div class="col s2"><div class="row"><button class="btn waves-effect waves-light">ABRIR</button></div></div></li><% }) %></ul>', {cursos: cursos}); 
    
    $('#tabelaCursos').html(htmlCursos);
  </script>
  </body>
</html>
